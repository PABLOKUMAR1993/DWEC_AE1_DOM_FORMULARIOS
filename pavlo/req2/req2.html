<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--Lo uso para una tipografia personalizada-->
    <link rel="stylesheet" href="https://use.typekit.net/flf6tut.css">
    <title>Requerimiento 2</title>
</head>
<body>
    
    <h2>REQUERIMIENTO 2:</h2>

    <!--Formulario-->

    <form id="formulario" action="#">

        <!--Datos Cliente:-->

        <section id="datosCliente">
            <h3>Datos del Cliente:</h3>
            <label id="nombreLabel" class="inp" >Nombre:
                <input id="nombre" type="text" placeholder="ej. Félix" value="" />
            </label>
            <label id="direccionLabel" class="inp" >Dirección:
                <input id="direccion" type="text" placeholder="ej. Calle Falsa 123" value="" />
            </label>
            <label id="telefonoLabel" class="inp" >Teléfono:
                <input id="telefono" type="tel" placeholder="ej. 123456789" value="" />
            </label>
            <label id="emailLabel" class="inp" >E-mail:
                <input id="email" type="email" placeholder="ej. hola@gmail.com" value="" />
            </label>
        </section>

        <!--Datos Pizza-->

        <section id="tamanyoPizza">
            <h3>Tamaño Pizza:</h3>
            <label>Individual:
                <input type="radio" name="tamanyo" value="S"/>
            </label>
            <label>Mediana:
                <input type="radio" name="tamanyo" value="M"/>
            </label>
            <label>Familiar:
                <input type="radio" name="tamanyo" value="L"/>
            </label>
        </section>

        <!--Ingredientes Pizza-->

        <section id="ingredientesPizza">
            <h3>Ingredientes para la Pizza:</h3>
            <label>Extra de Queso:
                <input type="checkbox" value="carbonara" name="ingrediente" />
            </label>
            <label>Extra de Carne:
                <input type="checkbox" value="bacon" name="ingrediente" />
            </label>
            <label>Extra de Pescado:
                <input type="checkbox" value="barbacoa" name="ingrediente" />
            </label>
            <label>Extra de Verdura:
                <input type="checkbox" value="peperoni" name="ingrediente" />
            </label>
        </section>

        <!--Botón Hacer Pedido-->

        <input id="finalizarPedido" class="butn" type="submit" value="Hacer Pedido" />

        <!--Sección para mostrar el total.-->

        <section id="pedidoTerminado"></section>

    </form>

</body>
<script type="text/javascript" src="./js/main.js"></script>
</html>
