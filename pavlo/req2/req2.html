<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/flf6tut.css">
    <title>Document</title>
</head>
<body>
    
    <h2>REQUERIMIENTO 2:</h2>

    <form id="formulario" action="" method="post">

        <!--Datos Cliente:-->

        <section id="datosCliente">

            <h3>Datos del Cliente:</h3>

            <label id="nombreLabel" class="inp" >Nombre:
                <input id="nombre" type="text" placeholder="ej. Félix" value="" />
            </label>
            <label id="direccionLabel" class="inp" >Dirección:
                <input id="direccion" type="text" placeholder="ej. Calle Falsa 123" value="" />
            </label>
            <label id="telefonoLabel" class="inp" >Teléfono:
                <input id="telefono" type="tel" placeholder="ej. 123456789" value="" />
            </label>
            <label id="emailLabel" class="inp" >E-mail:
                <input id="email" type="email" placeholder="ej. hola@gmail.com" value="" />
            </label>

        </section>

        <!--Datos Pizza-->

        <h3>Tamaño Pizza:</h3>

        <label>Individual:
            <input type="radio" name="tamanyo" value="S"/>
        </label>
        <label>Mediana:
            <input type="radio" name="tamanyo" value="M"/>
        </label>
        <label>Familiar:
            <input type="radio" name="tamanyo" value="L"/>
        </label>

        <!--Ingredientes Pizza-->

        <h3>Tipo de Pizza:</h3>

        <label>Carbonara:
            <input type="checkbox" value="carbonara" />
        </label>
        <label>Bacon:
            <input type="checkbox" value="bacon" />
        </label>
        <label>Barbacoa:
            <input type="checkbox" value="barbacoa" />
        </label>
        <label>Peperoni:
            <input type="checkbox" value="peperoni" />
        </label>

        <!--Botón Hacer Pedido-->
        <input class="butn" type="submit" value="Hacer Pedido" />

    </form>

</body>
<script type="text/javascript" src="./js/main.js"></script>
</html>
