<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/flf6tut.css">
    <title>Document</title>
</head>
<body>
    
    <form action="" method="post">

        <!--Datos Cliente:-->
        <h3>Datos del Cliente:</h3>
        <label class="inp" >Nombre:
            <input type="text" />
        </label>
        <label class="inp" >Dirección:
            <input type="text" />
        </label>
        <label class="inp" >Teléfono:
            <input type="tel" />
        </label>
        <label class="inp" >E-mail:
            <input type="email" />
        </label>

        <!--Datos Pizza-->
        <h3>Tamaño Pizza:</h3>
        <label>Individual:
            <input type="radio" value="S"/>
        </label>
        <label>Mediana:
            <input type="radio" value="M"/>
        </label>
        <label>Familiar:
            <input type="radio" value="L"/>
        </label>

        <!--Ingredientes Pizza-->
        <h3>Ingredientes:</h3>
        <label>Carbonara:
            <input type="checkbox" value="carbonara" />
        </label>
        <label>Bacon:
            <input type="checkbox" value="bacon" />
        </label>
        <label>Barbacoa:
            <input type="checkbox" value="barbacoa" />
        </label>
        <label>Peperoni:
            <input type="checkbox" value="peperoni" />
        </label>

        <!--Botón Hacer Pedido-->
        <input class="butn" type="submit" value="Hacer Pedido" />

    </form>

</body>
</html>
