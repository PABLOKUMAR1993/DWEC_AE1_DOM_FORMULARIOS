<!--En esta actividad debes desarrollar un formulario completo, sin envío al servidor, que sirva para dar de alta un pedido de una pizza dentro de una web de una pizzería.

Los campos del formulario son los siguientes:

    Nombre
    Dirección
    Teléfono
    Email
    Un radio button con el tamaño de la pizza, pudiendo ser pequeña, mediana o grande
    4 Checkbox con los diferentes ingredientes de la pizza
    Un botón de procesar el pedido

Todos los campos tienen que estar rellenos de tipo texto deben de estar rellenos para que sean válidos, además debe de elegir obligatoriamente un tamaño de la pizza y al menos un ingrediente para ella.

Al pulsar el botón de procesar el pedido, se mostrará el precio total del pedido calculándolo en base a los siguientes parámetros:

    5€ para la pizza pequeña
    10€ para la pizza mediana
    15€ para la pizza grande
    Cada ingrediente elegido tendrá un valor de 1€
-->


<!DOCTYPE html>
<html lang=”en”>

<head>
    <meta charset=”UTF-8″ />
    <title>Requerimiento 2</title>
</head>

<body>

    <h1>Formulario requerimiento 2</h1>
    <fieldset>
        <legend>Formulario de pedido</legend>
        <fieldset>
            <legend>Datos personales</legend>
            <label>Nombre</label>
            <input type="text" name="nombre" placeholder="Introduce el nombre">
            <label>Dirección</label>
            <input type="text" name="direccion" placeholder="Introduce la dirección">
            <label>Teléfono</label>
            <input type="tel" name="telefono" placeholder="Introduce el teléfono" maxlength="9">
            <label class="label1">Email</label>
            <input type="email" name="email_inventado" placeholder="Correo electrónico">
        </fieldset>

        <fieldset>
            <legend>Tamaño de la pizza</legend>
            <input type="radio" name="dimension" value="p">Prequeña
            <input type="radio" name="dimension" value="m">Mediana
            <input type="radio" name="dimension" value="g">Grande
        </fieldset>
        <fieldset>
            <legend>Ingredientes de la pizza</legend>
            <label class="ingredientes">Ingredientes</label>
            <input type="checkbox" name="ingrediente_carne" value="carne">Carne
            <input type="checkbox" name="ingrediente_aceituna" value="aceituna">Aceituna
            <input type="checkbox" name="ingrediente_pimiento" value="pimiento">Pimiento
            <input type="checkbox" name="ingrediente_peperoni" value="peperoni">Peperoni
        </fieldset>
        <br>
        <button type="submit" value="Procesar_pedido">Procesar pedido</button>



</body>

</html>
